<!DOCTYPE html>
<html lang="pt" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Lato|Work+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Integridade do Ambiente - Obras</title>
  </head>
  <body>
    <header class="header">
      <h5 class="text-center header__text">Integridade do Ambiente - Obras</h5>
    </header>

    <div class="area-de-testes">
      <div class="container">
        <div class="variaveis">
          <div class="elemento-var">
            <span>Permissão de escrita nas pastas:</span>
            <div class="loader">
              <i class="far fa-question-circle" id="permissaoLoader"></i>
            </div>
          </div>
          <div class="elemento-var">
            <span>Módulos do PHP:</span>
            <div class="loader">
              <i class="far fa-question-circle" id="modulosLoader"></i>
            </div>
          </div>
          <div class="elemento-var">
            <span>Status da conexão com o Banco de Dados:</span>
            <div class="loader">
              <i class="far fa-question-circle" id="conexaoLoader"></i>
            </div>
          </div>
          <div class="elemento-var">
            <span>Quantidade de arquivos na pasta:</span>
            <div class="loader">
              <i class="far fa-question-circle" id="arquivosLoader"></i>
            </div>
          </div>
        </div>
        <div class="botoes">
          <button id="testarVariaveisBtn" class="botao" data-content="&#10004;">Checar ambiente</button>
          <button class="botao" id="limparBtn">Limpar</button>
        </div>
      </div>
      <div id="resultado">

      </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
